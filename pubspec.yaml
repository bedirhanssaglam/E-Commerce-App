name: e_commerce
description: A simple e-commerce app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #Icon Provider
  flutter_svg: ^1.1.6

  #Responsive
  responsive_sizer: ^3.1.1

  #Extensions
  kartal: ^2.7.0

  #Design
  sensors_plus: ^2.0.1
  flutter_rating_bar: ^4.0.1
  lottie: ^2.2.0

  #JsonAnnotation
  json_annotation: ^4.7.0

  #FreezedAnnotation
  freezed_annotation: ^2.2.0

  #Network
  dio: ^4.0.6
  connectivity_plus: ^3.0.2
  
  #State Management
  mobx: ^2.1.3
  flutter_mobx: ^2.0.6+5
  mobx_codegen: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  #Route Generator
  auto_route_generator: ^5.0.3

  #Code Generator
  build_runner: ^2.3.3

  #Model Files Generator
  json_serializable: ^6.5.4
  freezed: ^2.3.2

  #Application Icon
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"  

flutter:
  fonts:
    - family: MonaSans
      fonts:
        - asset: assets/fonts/Mona-Sans-Regular.ttf
        - asset: assets/fonts/Mona-Sans-Medium.ttf
        - asset: assets/fonts/Mona-Sans-Bold.ttf
          
  uses-material-design: true
  assets:
      - assets/images/
      - assets/icons/
      - assets/lottie/

